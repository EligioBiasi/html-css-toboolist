<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <img src="img/Logo.png" alt="Boolean Logo" id="logo">
            <h1>Toboolist</h1>
        </section>
    </header>
    
    <main>
        <section>
            <input type="button" value="add task" class="task-button blue">
            <input type="text" placeholder="Add section" class="task-button" >
        </section>

        <section class="line-height">
            <h2 class="top-margin">&#9660; New task</h2>
            <div class="done">&#10003;</div>
            <h3>Quarterly Newsletter</h3>
            <div class="notification-button blue">Editorial</div>
        </section>

        <section class="line-height">
            <h2 class="top-margin">&#9660; Today</h2>
            <div class="done">&#10003;</div>
            <h3>Quarterly Newsletter</h3>
            <div class="notification-button blue">Editorial</div>
        </section>

    </main>


    
</body>
</html>
